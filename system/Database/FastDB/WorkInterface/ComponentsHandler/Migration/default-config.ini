[common]
timeout_response = 180
warn_about_out_of_memory = Off

[config-compiler]
file_extension = fdc ; Fast DB Controll
cache_path = ./Cache/
generate_cache_name = "%path%.%filename%.%extension%"

[errors]
display_errors = On
write_errors_log = Off
path_save_logs = null

[connection]
multiple_connection_to_account = Off
maximum_connected_accounts = 1